name: main

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21.6'
      
    - name: Run go vet
      run: make vet

    - name: Run staticcheck
      run: make staticcheck
